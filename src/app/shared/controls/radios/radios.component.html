<div class="radios">
  <div *ngFor="let item of items">
    <label
      class="radio"
      [class._disabled]="isDisabled"
    >
      {{ item.label }}
      <input
        type="radio"
        class="radio__input"
        [value]="item.value"
        [attr.disabled]="isDisabled ? true : null"
        [checked]="isChecked(item.value)"
        (change)="onChanged(item.value, $any($event.target).checked)"
      >
      <span class="radio__checkmark"></span>
    </label>
  </div>
</div>
